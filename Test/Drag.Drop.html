<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Test</title>

<script src="mootools.js"></script>
<script src="../Source/Element.PositionAbsolute.js"></script>
<script src="../Source/Drag.js"></script>
<script src="../Source/Drag.Move.js"></script>
<script src="../Source/Drag.Drop.js"></script>

<style>
.box {
	width: 30px;
	height: 30px;
	background-color: #900;
	border: 2px solid #fff;
	padding: 5px;
	margin: 7px;
}
.container {
	width: 150px;
	height: 150px;
	border: 4px solid black;
	background: #ccc;
	padding: 6px;
	margin: 9px;
}
</style>
</head>
<body>


<div id="togglers"><a id="enable" href="#">enable drag</a> | <a id="disable" href="#">disable drag</a></div>
<h3 class="h3_test">Drag and Drop to a container</h3>
<p>You should be able to drag red the box around and drop it in the container.</p>

<p id="msg">&nbsp;</p>

<div style="position: relative; padding: 2px;">
	<div id="container" class="container">

	</div>
</div>

<div id="box" class="box"></div>


<script>
var dragger = new Drag.Drop('box', '#container', {
	onDrop: function(){
		$('msg').set('text','onDrop');
	},
	onEnter: function(element, droppable){
		$('msg').set('text','onEnter');
		droppable.setStyle('background', '#999999');
	},
	onLeave: function(element, droppable){
		$('msg').set('text','onLeave');
		droppable.setStyle('background', '#cccccc');
	}
});

$('enable').addEvent('click', function(e){
	e.stop()
	dragger.attach();
});
$('disable').addEvent('click', function(e){
	e.stop();
	dragger.detach();
});

</script>

</body>
</html>
