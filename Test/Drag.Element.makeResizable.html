<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Test</title>

<script src="mootools.js"></script>
<script src="../Source/Element.PositionAbsolute.js"></script>
<script src="../Source/Drag.js"></script>
<script src="../Source/Drag.Move.js"></script>

<style>
#textresizer {
	width: 250px;
	background: #ddd;
	border-top: 1px solid #eee;
	border-left: 1px solid #eee;
	border-right: 1px solid #333;
	border-bottom: 1px solid #333;
	height: 4px;
	clear: both;
	cursor: s-resize;
	margin-bottom: 10px;
	float: left;
}
textarea#comment {
	width: 250px;
	float: left;
	height: 100px;
}

#togglers {
	clear: both;
}

.wrapper {
	width: 300px;
	height: 300px;
	float: left;
}

</style>

</head>
<body>

<p>You should be able to resize the box below by dragging the grey handle.</p>
<p>The links below the box should allow you to enable or disable the drag behavior.</p>

<div class="wrapper">
	<textarea tabindex="4" id="comment" class="resizable" rows="15" cols="50" name="comment"></textarea>
	<div id="textresizer"></div>
	<div id="togglers"><a id="enable" href="#">enable drag</a> | <a id="disable" href="#">disable drag</a></div>
</div>

<script>

var handle = $('textresizer').positionAbsolute(),
	begin = handle.getStyle('top').toInt();

var dragger = $('comment').makeResizable({
	modifiers: {x: false, y: 'height'},
	onDrag: function(element, event, delta){
		handle.setStyle('top', begin + delta.y);
	}
});

$('enable').addEvent('click', function(e){
	e.stop();
	dragger.attach();
});
$('disable').addEvent('click', function(e){
	e.stop();
	dragger.detach();
});
</script>


</body>
</html>
